<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Gerenciar produtos</title>
    <script src="main.js"></script>
  </head>

  <body onload="atualizarTabelaProdutos()">
    <div class="container mt-2">
      <nav class="nav nav-tabs nav-fill mb-3 mt-3">
        <a class="nav-link" href="index.html">Início</a>
        <a class="nav-link" href="gerenciar-segmentos.html">Segmentos</a>
        <a class="nav-link active" href="gerenciar-produtos.html">Produtos</a>
        <a class="nav-link" href="produtos-segmento.html">Produtos/Segmento</a>
        <a class="nav-link" href="carrinho.html">Carrinho</a>
      </nav>

      <div class="card mb-3">
        <div class="card-header">Pesquisar</div>
        <div class="card-body">
          <div class="form-group mb-2">
            <input
              class="form-control"
              type="text"
              name="termo-procura"
              id="termo-procura"
              placeholder="Pesquisar por produto"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" onclick="pesquisarProduto()">
              Pesquisar
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Listagem</div>
        <div class="card-body">
          <table class="table" id="tabela-marcas">
            <thead>
              <th>Nome</th>
              <th>Marca</th>
              <th>Estoque</th>
              <th>Preço</th>
              <th></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
