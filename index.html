<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Cadastrar Marcas</title>
  </head>
  <body onload="atualizarTabelaMarca()">
    <div class="container mt-2">
      <nav class="nav nav-tabs nav-fill mb-3 mt-3">
        <a class="nav-link active" href="index.html">In√≠cio</a>
        <a class="nav-link" href="gerenciar-segmentos.html">Segmentos</a>
        <a class="nav-link" href="gerenciar-produtos.html">Produtos</a>
        <a class="nav-link" href="produtos-segmento.html">Produtos/Segmento</a>
        <a class="nav-link" href="carrinho.html">Carrinho</a>
      </nav>

      <div class="card mb-3">
        <div class="card-header">Cadastrar</div>
        <div class="card-body">
          <div class="form-group row">
            <label for="nomeMarca" class="form-label">
              Nome
              <input
                type="text"
                name="nomeMarca"
                id="nomeMarca"
                class="form-control"
                required
                minlength="3"
              />
            </label>

            <div class="form-group">
              <button
                onclick="cadastrarMarca()"
                class="btn btn-primary"
                id="btn-cadastrar-marca"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Listagem</div>
        <div class="card-body">
          <table class="table" id="tabelaMarcas">
            <thead>
              <th>Nome</th>
              <th></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
