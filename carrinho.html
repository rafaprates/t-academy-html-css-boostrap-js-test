<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body onload="atualizarTabelaCarrinho()">

      <nav class="nav nav-tabs nav-fill mb-3 mt-3">

        class="form-control"

        id="qtd-carrinho"

          <table class="table" id="tabela-marcas">
            <p id="total-carrinho">Total carrinho: R$ 0,00</p>
